name: checkout
on: [push]

jobs:
    checkout-and-display:
        runs-on: ubuntu-latest
        steps:
            - name: List files
              run: ls -a
            - name: Download repository
              run: |
                git init
                git remote add origin "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git"
                git fetch origin
                git checkout main
            - name: check files
              run: ls -a